    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #57485f, #6a3c75);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Section Styling */
        .contact-section {
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }

        .contact-section h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #eee7e8;
            text-transform: uppercase;
            text-decoration: underline;
            animation: fadeInDown 1s ease-in-out;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .contact-icons a {
            text-decoration: none;
        }

        .contact-icons img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: bounceIn 1s ease-in-out;
        }

        .contact-icons img:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s linear infinite;
            bottom: -150px;
        }

        .background-animation span:nth-child(1) {
            left: 20%;
            animation-duration: 12s;
        }

        .background-animation span:nth-child(2) {
            left: 40%;
            animation-duration: 8s;
        }

        .background-animation span:nth-child(3) {
            left: 60%;
            animation-duration: 10s;
        }

        .background-animation span:nth-child(4) {
            left: 80%;
            animation-duration: 14s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .contact-icons img {
                width: 60px;
                height: 60px;
            }

            .contact-section h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .contact-icons img {
                width: 50px;
                height: 50px;
            }

            .contact-section h1 {
                font-size: 24px;
            }
        }
    </style>
